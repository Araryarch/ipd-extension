<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>IPD Auto Filler</title>
  <style>
    :root {
      --primary-color: #013880;
      --primary-hover: #00265a;
      --accent-color: #f7b500;
      --bg-color: #f8f9fa;
      --text-color: #212529;
      --card-bg: #ffffff;
    }

    body {
      width: 340px;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
    }

    .container {
      padding: 15px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .header {
      width: 100%;
      text-align: center;
      margin-bottom: 20px;
      border-bottom: 2px solid #e9ecef;
      padding-bottom: 15px;
    }

    h1 {
      font-size: 20px;
      font-weight: 700;
      margin: 0;
      color: var(--primary-color);
    }

    .card {
      background: var(--card-bg);
      border-radius: 12px;
      padding: 15px;
      width: 100%;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
      box-sizing: border-box;
      margin-bottom: 15px;
    }

    .form-group {
      margin-bottom: 15px;
      text-align: left;
    }

    label {
      font-size: 12px;
      font-weight: 600;
      color: #495057;
      margin-bottom: 5px;
      display: block;
    }

    select {
      width: 100%;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ced4da;
      font-size: 13px;
      background-color: white;
      cursor: pointer;
      white-space: nowrap; 
      overflow: hidden;
      text-overflow: ellipsis; 
      max-width: 300px;
    }

    select:disabled {
      background-color: #e9ecef;
      cursor: not-allowed;
    }

    button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      margin-bottom: 10px;
    }

    #fillBtn {
      background: var(--primary-color);
      color: white;
    }
    #fillBtn:hover { background: var(--primary-hover); }

    #fillRandomBtn {
      background: white;
      border: 1px solid #ced4da;
      color: #495057;
    }
    #fillRandomBtn:hover { background: #f1f3f5; }

    .status-container {
      padding: 10px;
      border-radius: 6px;
      font-size: 12px;
      width: 100%;
      text-align: center;
      display: none;
      box-sizing: border-box;
    }
    .status-success { background: #d4edda; color: #155724; display: block; }
    .status-error { background: #f8d7da; color: #721c24; display: block; }

    .footer {
      margin-top: 10px;
      font-size: 10px;
      color: #ccc;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>IPD Auto Filler</h1>
    </div>

    <!-- Pilihan Dosen Scraped -->
    <div class="card">
      <div class="form-group">
        <label for="lecturerSelect">Pilih Dosen / Mata Kuliah:</label>
        <select id="lecturerSelect" disabled>
          <option>Memuat data...</option>
        </select>
      </div>

      <button id="fillBtn">âœ¨ Isi Semua (Sangat Baik)</button>
      <button id="fillRandomBtn">ðŸŽ² Isi Acak (Baik/Sangat Baik)</button>
    </div>

    <div id="status" class="status-container"></div>
    <div class="footer">Powered by Antigravity</div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
