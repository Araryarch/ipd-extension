<!DOCTYPE html>
<html>
<head>
  <title>IPD Auto Filler</title>
  <style>
    body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; font-size: 14px; color: #333; }
    .btn { width: 100%; padding: 10px; margin-top: 5px; border: none; border-radius: 4px; cursor: pointer; color: white; font-weight: bold; transition: opacity 0.2s; }
    .btn-primary { background-color: #007bff; }
    .btn-secondary { background-color: #6c757d; }
    .btn:hover { opacity: 0.9; }
    .status { margin-top: 10px; padding: 10px; border-radius: 4px; display: none; font-size: 13px; text-align: center;}
    .success { background-color: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
    .error { background-color: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
    .form-group { margin-bottom: 12px; }
    label { font-size: 12px; font-weight: 600; display: block; margin-bottom: 5px; color: #555; }
    select, input { width: 100%; padding: 8px; box-sizing: border-box; border: 1px solid #ccc; border-radius: 4px; }
    
    .toggle-container { display: flex; border: 1px solid #007bff; border-radius: 5px; overflow: hidden; margin-bottom: 15px; }
    .toggle-option { flex: 1; text-align: center; padding: 8px; cursor: pointer; background: #fff; color: #007bff; font-weight: bold; font-size: 13px; transition: all 0.2s; }
    .toggle-option.active { background: #007bff; color: white; }
    
    .debug-box {
        background: #eef2f5; 
        padding: 12px; 
        border-radius: 6px; 
        border: 1px solid #d1d9e0; 
        margin-bottom: 20px;
    }
    .debug-header {
        margin: 0 0 8px 0; 
        color: #00509e; 
        border-bottom: 1px solid #ddd; 
        padding-bottom: 6px;
        font-size: 13px;
        font-weight: bold;
        display: flex;
        justify-content: space-between;
        align-items: center;
    }
    .debug-btn {
        background: #fff; border: 1px solid #ccc; border-radius: 3px; cursor: pointer; font-size: 10px; padding: 2px 6px; color: #555;
    }
    .debug-btn:hover { background: #f0f0f0; }
    .debug-item {
        font-size: 12px; 
        color: #444;
        margin-bottom: 4px;
        display: flex;
    }
    .debug-label { width: 110px; font-weight: 600; color: #666; }
    .debug-val { flex: 1; word-break: break-all; }
  </style>
</head>
<body style="width: 380px; padding: 15px; background-color: #fff;">

  <h2 style="text-align:center; color: #00509e; margin-top:0; margin-bottom: 15px;">IPD Auto Filler</h2>
  
  <!-- DEBUG / SCRAPED INFO SECTION -->
  <div class="debug-box">
      <div class="debug-header">
        <span>üîç Data Terdeteksi</span>
        <button id="refreshScrape" class="debug-btn">Validasi Ulang</button>
      </div>
      <div id="debugContent">
          <div class="debug-item"><span class="debug-label">Halaman:</span> <span id="info_type" class="debug-val" style="color:blue">Memuat...</span></div>
          <div class="debug-item"><span class="debug-label">Mata Kuliah:</span> <span id="info_course" class="debug-val">-</span></div>
          <div class="debug-item"><span class="debug-label">Dosen (Auto):</span> <span id="info_lecturer" class="debug-val">-</span></div>
          <div class="debug-item"><span class="debug-label">Radio Button:</span> <span id="info_radios" class="debug-val">-</span></div>
      </div>
  </div>

  <!-- CONTROL SECTION -->
  <div style="background: #fff; padding: 15px; border-radius: 5px; box-shadow: 0 2px 5px rgba(0,0,0,0.1);">
      
      <!-- Toggle Mode -->
      <div class="toggle-container" style="margin-bottom: 15px;">
          <div class="toggle-option active" data-value="dosen">Dosen</div>
          <div class="toggle-option" data-value="matkul">Matkul</div>
      </div>
      
      <input type="hidden" id="modeSelect" value="dosen"> <!-- Hidden Store -->

      <!-- Manual Input (Dosen) -->
      <div id="manualInputGroup" class="form-group">
        <label for="manual_lecturer" style="display:block; margin-bottom:5px; font-weight:bold;">Nama Dosen (Manual):</label>
        <input type="text" id="manual_lecturer" placeholder="Ketik jika hasil scrape salah..." style="width: 100%; padding: 8px; border: 1px solid #ccc; border-radius: 4px;">
        <small style="color: #888; font-size:10px;">*Prioritas utama dibanding hasil scrape.</small>
      </div>

      <!-- Dropdown (Matkul) -->
      <div id="dropdownGroup" class="form-group" style="display:none;">
          <label for="mk_dropdown" style="display:block; margin-bottom:5px; font-weight:bold;">Pilih Mata Kuliah:</label>
          <select id="mk_dropdown" class="select-full">
              <option>Memuat...</option>
          </select>
          <small style="color:#666; display:block; margin-top:3px; font-size:10px;">Ganti matkul lewat sini.</small>
      </div>

      <!-- Sapaan -->
      <div id="genderGroup" class="form-group" style="margin-top: 15px;">
        <label>Sapaan Dosen:</label>
        <select id="genderSelect" class="select-full">
          <option value="Bapak">Bapak</option>
          <option value="Ibu">Ibu</option>
        </select>
      </div>

      <!-- Actions -->
      <div class="btn-group" style="margin-top: 20px;">
        <button id="fillGoodBtn" class="btn btn-primary">Isi Sangat Baik (4)</button>
        <button id="fillRandomBtn" class="btn btn-secondary">Isi Acak (3-4)</button>
      </div>
  </div>

  <div id="status" class="status"></div>

  <script src="popup.js"></script>
</body>
</html>
